<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SyncSupport</title>
    <link rel="stylesheet" type="text/css" href="chatbot.css">
</head>
<body>

<div class="popup" id="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <h3>Welcome to SyncSupport-Bot!</h3>
        <p>Start typing your messages in the input field below or use quick replies to interact with our friendly AI-Agent.</p>
    </div>
</div>

<div class="navbar">
    <a href="home.html"> <div class="logo">SyncSupport.</div> </a>
    <div class="navbar-left">
        <a class="hvr" href="home.html">Home</a>
        <a class="hvr" href="aboutUs.html">About Us</a>
    </div>
</div>

<div class="chat-container">
    <div class="chat-window">
        <div class="chat-header">
            <h2>SyncChatbot Agent</h2>
        </div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="quick-reply-buttons">
            <button class="quick-reply-btn" data-message="Hi">Hi</button>
            <button class="quick-reply-btn" data-message="My Internet Slow">My Internet Slow</button>
            <button class="quick-reply-btn" data-message="My moniter not turning on">My moniter not turning on</button>
            <button class="quick-reply-btn" data-message="Good Bye">Good Bye</button>
            <!-- Add more buttons as needed -->
        </div>
        <div class="user-input">
            <input type="text" id="user-message" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
        
    </div>
</div>

<button onclick="window.location.href='chat-real-user.html';" class="real-agent-button">Talk to a Real Agent</button>

<div class="footer">
    <p>&copy; 2024 SyncChatbot</p>
</div>

<script src="script.js"></script>
</body>
</html>
