<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SyncSupport</title>
    <style>
        @keyframes backgroundAnimation {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #9ffa02, #3bed05, #6c0cc5, #03ed22);
            background-size: 400% 400%;
            animation: backgroundAnimation 5s ease infinite;

        }
        .navbar {
            position: absolute;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            float: none;
            display: inline-block;
            color: #ffffff;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .navbar a:hover, .navbar a:focus {
            background-color: #ddd;
            color: #444;
        }
        .welcome-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease-in-out;
        }
        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 0.5em;
        }
        p {
            color: #666;
            font-size: 1.2rem;
            margin-bottom: 2em;
        }
        .get-started-btn {
            background-image: linear-gradient(to right, #4ec85e, #8ffb98);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            transition: background-image 0.3s ease-in-out, transform 0.2s ease;
        }
        .get-started-btn:hover {
            transform: scale(1.05);
            background-image: linear-gradient(to right, #b834f0, #8b4ec8);
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="/home.html">Home</a>
    <a href="/about.html">About</a>
</div>

<div class="welcome-container">
    <h1>Welcome to SyncSupport</h1>
    <img src="./assests/IT-support.png" alt="" width="300px" height="200px">
    <p>Providing top-notch IT support services.</p>
    <a href="/login.html" class="get-started-btn">Get Started</a>
</div>
<div class="footer">
  Â© 2023/4 SyncSupport, Inc
</div>
</body>
</html>
